<script>
    // callback //
    // 1 
    let def_script;
    function loadscript(src,callback)
    {
        let def_script = document.createElement("script");
        def_script.src = "ExternalScriptFile.js"
        document.head.appendChild(def_script);
    }
    function callback_ex()
    {
        let def_h2;
        def_h2=document.createElement("h2");
        def_h2.innerHTML = "Script tag added in head part";
        document.body.appendChild(def_h2);
    }
    loadscript("ExternalScriptFile.js",callback_ex());
    
    // 2

    
    function sum(num1 , num2 ,callback)
    {
    callback(num1 + num2);
    }

    function  sum_call()
    {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        sum(num1,num2,(c)=>{
        document.getElementById("sum_result").innerHTML = c;
        console.log(c);
    });

    }

        var num1 = 7;

         var result_reject = "No, number is not even";

         {

        {
            reject(result_reject);  
        }
    });

    promises.then((result_resolve)=>{
        console.log(result_resolve);
    },
    (result_reject)=>{
        console.log(result_reject);
    });
