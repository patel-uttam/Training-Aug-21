<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form Task</title>
</head>

<body class="bg-light">
    <h3 class="text-center text-danger bg-dark p-5">Employees Detail Form</h3>
            <div class="container my-5 py-5 w-50 border border-secondary justify-content-center">
                <form action="#">
    
                        <label for="ID" class="form-label text-success">Employee ID:</label>
                        <input type="text" class="form-control" id="ID" minlength="5" pattern="^[A-Za-z0-9]{5,}$" required>
                

    
                        <label for="Name" class="form-label text-success">Employee Name:</label>
                        <input type="text" class="form-control" id="Name"required>
                

    
                        <label for="Age" class="form-label text-success">Employee Age:</label>
                        <input type="number" class="form-control" id="Age"  min="1" required >
                

                        <label for="Gender" class="form-label text-success">Employee Gender:</label><br>
                        <input type="radio" class="ms-3" name="Gender" value="male" id="Male" required> Male<br>
                        <input type="radio" class="ms-3" name="Gender" value="female" id="Female"> Female<br>
                

            
                                <label for="Designation" class="form-label text-success">Employee
                                    designation:</label>
                                <input type="text" class="form-control" id="Designation" required>
                        
  
            
                                <label for="Salary" class="form-label text-success">Employee Salary:</label>
                                <input type="number" class="form-control" id="Salary" required>
                        

            
                                <label for="Location" class="form-label text-success">Employee Location:</label>
                                <select class="form-select" aria-label="Default select example" id="Location">
                                    <option selected>Open this</option>
                                    <option value="Rajkot">Rajkot</option>
                                    <option value="Ahemdabad">Ahemdabad</option>
                                    <option value="Jetpur">Jetpur</option>
                                  </select>
                        
  
            
                                <label for="Email" class="form-label text-success">Employee EmailID:</label>
                                <input type="email" class="form-control" id="Email" required>
                        
    
    
                        <label for="Join_date" class="form-label text-success">Date Of Joining:</label>
                        <input type="date" class="form-control" id="Join_date" max="2021-10-01" required>
                
                    
    
                        <label for="Contact_number" class="form-label text-success">contact number:</label>
                        <input type="number" class="form-control" id="Contact_number" required >
                
                    
                        
                        <button class="btn btn-dark text-center mt-5 w-25" onclick="detail_validation()">Submit Details</button>
                
                </form>
            </div>
                <div id="detail_show" class="mb-3 text-center border">Your Details</div>
                <div id="details_ID" class="mt-3"></div>
                <div id="details_Name" class="mt-3"></div>
                <div id="details_Age" class="mt-3"></div>
                <div id="details_Gender" class="mt-3"></div>
                <div id="details_Designation" class="mt-3"></div>
                <div id="details_Salary" class="mt-3"></div>
                <div id="details_Location" class="mt-3"></div>
                <div id="details_Email" class="mt-3"></div>
                <div id="details_Join_date" class="mt-3"></div>
                <div id="details_Contact_number" class="mt-3"></div>
    </body>
    <script>
         function detail_validation()
        {
            var employee_details_array = new Array;
            employee_details_array[0] = document.getElementById('ID').value ;
            employee_details_array[1] = document.getElementById('Name').value ;
            employee_details_array[2] = document.getElementById('Age').value ;
            if(document.getElementById('Male').checked)
            {
                employee_details_array[3] = document.getElementById('Male').value ;
            }
            else if(document.getElementById('Female').checked)
            {
                employee_details_array[3] = document.getElementById('Female').value;
            }
            employee_details_array[4] = document.getElementById('Designation').value ;
            employee_details_array[5] = document.getElementById('Salary').value ;
            employee_details_array[6] = document.getElementById('Location').value ;
            employee_details_array[7] = document.getElementById('Email').value ;
            employee_details_array[8] = document.getElementById('Join_date').value ;
            employee_details_array[9] = document.getElementById('Contact_number').value ;
            
            document.getElementById("details_ID").innerHTML = "Employee ID :" + " " + employee_details_array[0];
            document.getElementById("details_Name").innerHTML = "Employee Name :" + " " + employee_details_array[1];
            document.getElementById("details_Age").innerHTML = "Employee Age :" + " " + employee_details_array[2];
            document.getElementById("details_Gender").innerHTML = "Employee Gender :" + " " + employee_details_array[3];
            document.getElementById("details_Designation").innerHTML = "Employee Designation :" + " " + employee_details_array[4];
            document.getElementById("details_Salary").innerHTML = "Employee Salry :" + " " + employee_details_array[5];
            document.getElementById("details_Location").innerHTML = "Employee Location :" + " " + employee_details_array[6];
            document.getElementById("details_Email").innerHTML = "Employee Email :" + " " + employee_details_array[7];
            document.getElementById("details_Join_date").innerHTML = "Employee Join Date :" + " " + employee_details_array[8];
            document.getElementById("details_Contact_number").innerHTML = "Employee Contact Number :" + " " + employee_details_array[8];
        }
    </script>


</html>
