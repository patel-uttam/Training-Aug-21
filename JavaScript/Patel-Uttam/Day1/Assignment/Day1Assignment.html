<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Day1 Assignment</title>
</head>
<body>
    <div style="width: 200px;">
        <label for="num1"> Please enter first number :</label>
        <input type="number" id="num1" name="num1">
        <label for="num2"> Please enter second number :</label>
        <input type="number" id="num2" name="num2">
    </div>
        <div style="width:fit-content;">
            <p>Please select operation you want to perform :</p>
            <form>
                <input type="radio" name="Addition" id="Addition" value="Addition">
                <label for="Addition">Addition</label></br>            
                <input type="radio" name="Subtraction" id="Subtraction" value="Subtraction">
                <label for="Subtraction">Subtraction</label></br>
                <input type="radio" name="Multiplication" id="Multiplication" value="Multiplication">
                <label for="Multiplication">Multiplication</label></br>
                <input type="radio" name="Division" id="Division" value="Division">
                <label for="Division">Division</label></div> </br></br>
                <button type="button" value="Submit" onclick="Calculate()">Calculate</button>&ensp;
                <button type="button" value="Submit" onclick="Reset()">Reset</button>

            </form>
        </div>
    <h4 id="result_output">result show here.</h4>

</body>
<script>
    function Calculate(){ 
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);
        var result = 0;

        if ((document.getElementById('Addition').checked == false) && (document.getElementById('Subtraction').checked == false) && (document.getElementById('Multiplication').checked == false) && (document.getElementById('Division').checked == false))
        {
            document.getElementById("result_output").innerHTML="Please select any operation.";
            document.getElementById("result_output").style.color="red"
        }
        else
        {
            if (document.getElementById('Addition').checked == true) {
                result = num1 + num2;
            }
            if (document.getElementById('Subtraction').checked == true) {
                result = num1 - num2;
            }
            if (document.getElementById('Multiplication').checked == true) {
                result = num1 * num2;
            }
            if (document.getElementById('Division').checked == true) {
                result = num1 / num2;
            }
            
            document.getElementById("result_output").innerHTML = "Result is :" + result;
            document.getElementById("result_output").style.color="green";
        }
    }
    function Reset()
    {
        document.getElementById("num1").value=null;
        document.getElementById("num2").value=null;
        document.getElementById("Addition").checked=false;
        document.getElementById("Subtraction").checked=false;
        document.getElementById("Multiplication").checked=false;
        document.getElementById("Division").checked=false;
        document.getElementById("result_output").innerHTML="result show here.";
        document.getElementById("result_output").style.color="black";
    }
</script>

</html>
