<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Day1 Practice</title>
</head>
<body>

    <h1>Practice 1</h1>
    <h3>Find sum of give number which are greater than 40.</h3>
    <h3>Enter numbers</h3>
    <div style="margin: 20px;width: 200px;">
        <label for="num1">Number 1</label>
        <input type="number" id="num1" name="num1">
        <label for="num2">Number 2</label>
        <input type="number" id="num2" name="num1">
        <label for="num3">Number 3</label>
        <input type="number" id="num3" name="num1">
        <button type="button" name="submit" onclick="sum()">Do sum</button>
    </div>
    <br><br>
    <hr>
    <br><br>
    <h1>Practice 2</h1>
    <h3>display city name in alert box</h3>
    <p id="city 1">Name of city 1</p>
    <p id="city 2">Name of city 2</p>
    <p id="city 3">Name of city 3</p>
    <p id="city 4">Name of city 4</p>
    <p id="city 5">Name of city 5</p>
</body>
<script>
    // practice 1
    var city = new Array("Kadi","Gandhinagar","Ahmedabad","Baroda","Surat");

    for(var i=0;i<city.length;i++)
    {
        alert(city[i]);   
    }

    document.getElementById("city 1").innerHTML=city[0];
    document.getElementById("city 2").innerHTML=city[1];
    document.getElementById("city 3").innerHTML=city[2];
    document.getElementById("city 4").innerHTML=city[3];
    document.getElementById("city 5").innerHTML=city[4];
    //

    // practice 2
    function sum(){
        var checknum = 40;
        var num1;
        var num2;
        var num3;
        var result = 0;
        num1 = parseInt(document.getElementById("num1").value)
        num2 = parseInt(document.getElementById("num2").value)
        num3 = parseInt(document.getElementById("num3").value)

        if(num1>checknum)
        {
            result+=num1;
        }
        if(num2>checknum)
        {
            result+=num2;
        }
        if(num3>checknum)
        {
            result+=num3;
        }
        alert("Sum is "+result);
    }
</script>

</html>
