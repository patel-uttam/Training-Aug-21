<!DOCTYPE html>
<html lang="en">
<head>
    <title>Day1 Practice</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .li_class
        {
            color: brown;
            text-decoration-line:underline ;
        }
    </style>

<body>
    <div class="container m-auto w-25">
        <h1></h1>
        <h2 class="h_common"></h2>
        <h3 class="h_common"></h3>
        <h4 id="h4"></h4>
        <h5 id="h5"></h5>
        <h6>Example of selector</h6>
    
    </div>
    <div class="container my-4 py-5 px-5 border w-50">
        <button class="btn bg-dark text-light" id="click">Click</button>
        <h3 class="text-info" id="click_btn"></h3>
        <button class="btn bg-dark text-light" id="dbl_click">Double Click</button>
        <h3 class="text-info" id="click_dblbtn"></h3>
        <button class="btn bg-dark text-light" id="mouse_over">Mouse over</button>
        <h3 class="text-info" id="over_btn"></h3>
        <button class="btn bg-dark text-light" id="mouse_away">Mouse away</button>
        <h3 class="text-info" id="away_btn"></h3>
        <button class="btn bg-dark text-light" id="hover">Hover</button>
        <h3 class="text-info" id="hover_btn"></h3>
    </div>
    <div class="container my-4 py-5 px-5 border w-50">
        <button class="btn bg-dark text-light" id="show">show</button>
        <h3 class="text-info" id="text">Text for show/hide</h3>
        <button class="btn bg-dark text-light" id="hide">hide</button>
        <button class="btn bg-dark text-light" id="hide_slow">hide slow</button>
        <button class="btn bg-dark text-light" id="hide_fast">hide fast</button>
        <button class="btn bg-dark text-light" id="hide_milisecond">hide in milisecond</button>
    </div>

    <div id="div_list">
        <button id="button_list1">click to change bg</button>
        <button id="button_list2">click to change text of Day4</button>
        <ul>
            <li  class="list">Day1</li>
            <li  class="list">Day2</li>
            <li  class="list">Day3</li>
            <li  class="list">Day4</li>
            <li class="list">Day5</li>
        </ul>
        <ul>
            <li  class="list2">Day1</li>
            <li  class="list2">Day2</li>
            <li  class="list2">Day3</li>
            <li id="day4" class="list2">Day4</li>
            <li class="list2">Day5</li>
        </ul>
    </div>
