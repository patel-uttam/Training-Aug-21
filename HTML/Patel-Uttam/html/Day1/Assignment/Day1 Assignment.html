<!DOCTYPE html>
<html>
    <head></head>

    <title>
    Day1 Assignment    
    </title>
    
    <body style="text-align: center;">
        <h3>Employees Detail Form</h3>
        <Form style="width:fit-content; margin: 10px 500px 0px 650px; padding: 10px; text-align: center; border: 2px grey solid;" method="GET" action="result.html">
            <label for="Name">Name</label>
            <input type="text" id="Name" placeholder="Enter Name" name="EmployeeName" required>
            <br/>
            <br/>
            <label for="Age">Age</label>
            <input type="number" id="age" placeholder="Age" name="EmployeeAge" required>
            <br/>
            <br/>
            <label for="Gender">Gender</label>
            <input type="radio" id="Gender" value="Male" name="EmployeeGender" required>
            <label for="male-radio">Male</label>
            <input type="radio" id="Gender" value="Female" name="EmployeeGender" required>
            <label for="female-radio">Female</label>
            <br/>
            <br/>
            <label for="Designation-select">Designation</label>
            <select name="EmployeesDesignation" id="Designation-select" required>
                <option value="">--Select--</option>                
                <option value="CTO">CTO</option>
                <option value="Project Manager">Project Manager</option>
                <option value="Senior Developer">Senior Developer</option>
                <option value="Junior Developer">Junior Developer</option>
            </select>
            <br/>
            <br/>
            <label for="Salary">Salary</label>
            <input type="number" id="Salary" placeholder="Salary" name="EmployeeSalary" required>
            <br/>
            <br/>
            <label for="Location-select">Location</label>
            <select name="EmployeesLocation" id="Location-select" required>
                <option value="">--Select--</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Rajkot">Rajkot</option>
                <option value="Gandhinagar">Gandhinagar</option>
                <option value="Baroda">Baroda</option>
            </select>
            <br/>
            <br/>
            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="Enter EmailID" name="EmployeeEmail" required>
            <br/>
            <br/>
            <label for=" Join Date">Joining Date</label>
            <input type="date" id="Join Date" placeholder="Enter Joindate" name="EmployeeJoindate" required>
            <br/>
            <br/>
            <label for="Contact">Contact</label>
            <input type="number" id="Contact" placeholder="Enter Contact" name="EmployeeContact" required>
            <br/>
            <br/>
            <input type="submit" placeholder="Submit">
        </Form>
    </body>
    
    </html>
